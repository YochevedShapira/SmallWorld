<mat-toolbar>
    <mat-grid-list cols="7" rowHeight="64px">
        <mat-grid-tile colspan="1"><img class="img-logo" src="../assets/img/logo.png">
        </mat-grid-tile>
        <mat-grid-tile colspan="2"></mat-grid-tile>
        <mat-grid-tile colspan="3">

            <mat-form-field class="search">
                <input class="search" matInput>
                <button mat-button matSuffix mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile colspan="1">

            <button mat-flat-button routerLink="/login">Log-In</button>
            <button mat-flat-button color="primary" routerLink="/signup">Sign-Up</button>

        </mat-grid-tile>
    </mat-grid-list>

</mat-toolbar>
<date-range-picker [options]="options" [parentFormGroup]="form" [controlName]="'myDateRange'"></date-range-picker>

<router-outlet></router-outlet>
