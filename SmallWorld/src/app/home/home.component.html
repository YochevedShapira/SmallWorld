<h1>Hello SmallWorld</h1>
<div class="ml-5">
    <button mat-stroked-button color="primary" (click)="req()">
        <mat-icon>edit</mat-icon> search
    </button>
</div>
<div class="div">

    <div class="row ml-5 mr-5 mt-1">
        <mat-card class="example-card col-3 m-3" *ngFor="let item of suggestions">
            <mat-card-header style="text-align: center;display: block;">
                <mat-card-title>{{item.Title}}</mat-card-title>
                <mat-card-subtitle>{{item.Description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    Address: {{item.Country}} {{item.City}} {{item.Street}}
                </p>
            </mat-card-content>
            <mat-card-actions style="text-align: right;">
                <button mat-stroked-button color="primary" (click)="detail(item)">
                    <mat-icon>edit</mat-icon> Details
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
